# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ESLINT: true
          FIX_JAVASCRIPT_ES: true

      - name: Check for changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "files_changed=$(git status --porcelain | wc -l)" >> $GITHUB_ENV

      - name: Create Pull Request
        if: env.files_changed != '0'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: autofix lint errors"
          title: "chore: autofix lint errors"
          body: "This PR applies automatic lint fixes from Super Linter."
          branch: "autofix/lint-errors"
          base: main
          delete-branch: true
